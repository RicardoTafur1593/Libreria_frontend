<div class="cart-container">
    <h2>Carrito de compras</h2>

    <table>

      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.nombre }}</td>
          <td>{{ item.precio | currency }}</td>
          <td>{{ item.cantidad }}</td>
          <td>{{ item.cantidad * item.precio | currency }}</td>
          <td>
            <button mat-icon-button (click)="removeItem(item)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="3"></td>
          <td>Total:</td>
          <td>{{ totalCarrito | currency }}</td>
        </tr>
      </tfoot>

    </table>

    <button mat-raised-button color="basic" (click)="clearCart()">Vaciar carrito</button>

  </div>
